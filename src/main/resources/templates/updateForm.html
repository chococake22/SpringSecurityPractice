<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<form th:action="@{/updateCheck}" th:method="post">
    <label th:for="username">아이디</label>
    <input type="text" id="username" th:name="username" th:value="${userAccount.getAccount().getUsername()}" readonly> <br>

    <label th:for="name">이름</label>
    <input type="text" id="name" th:name="name" th:value="${userAccount.getAccount().getName()}"> <br>

    <label th:for="email">이메일</label>
    <input type="text" id="email" th:name="email" th:value="${userAccount.getAccount().getEmail()}"> <br>

    <label th:for="phone">전화번호</label>
    <input type="text" id="phone" th:name="phone" th:value="${userAccount.getAccount().getPhone()}"> <br>

    <button>확인</button>
</form>
<a th:href="@{/updatePasswordForm}"><button>비밀번호 변경</button></a>




</body>
</html>
