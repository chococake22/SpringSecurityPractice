<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="fragments/header :: header"></nav>

<div class="container">
    <div class="m-5">
        <h1 class="mx-2 text-black text-decoration-none">마이페이지</h1>

            <table class="table table-striped table-hover">
                <thead class="text-center">
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">이메일</th>
                </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <td th:text="${userAccount.getAccount().getName()}"></td>
                        <td th:text="${userAccount.getAccount().getPhone()}"></td>
                        <td th:text="${userAccount.getAccount().getEmail()}"></td>
                    </tr>
                </tbody>
            </table>

        <button class="btn btn-secondary my-2 my-sm-0" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/updateForm}'|">회원정보 변경</button>
    </div>
</div>




<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
