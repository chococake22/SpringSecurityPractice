<body class="text-center">

<div class="container w-25 p-3 d-grid gap-3">
    <main class="form-signin">
        <form th:action="@{/signUpCheck}" th:method="post">
            <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

                <div class="form-floating p-2">
                    <input type="text" class="form-control" id="username" th:name="username" placeholder="ID">
                    <label for="username">아이디</label>
                </div>

                <div class="form-floating p-2">
                    <input type="password" class="form-control" id="password" th:name="password" placeholder="Password">
                    <label for="password">비밀번호</label>
                </div>

                <div class="form-floating p-2">
                    <input type="text" class="form-control" id="name" th:name="name" placeholder="Name">
                    <label for="name">이름</label>
                </div>

                <div class="form-floating p-2">
                    <input type="email" class="form-control" id="email" th:name="email" placeholder="Email">
                    <label for="email">이메일</label>
                </div>

                <div class="form-floating p-2">
                    <input type="tel" class="form-control" id="phone" th:name="phone" placeholder="Phone">
                    <label for="phone">전화번호</label>
                </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" th:type="submit">확인</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>

</div>
