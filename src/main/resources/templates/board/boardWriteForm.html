<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<h1>글쓰기</h1>

<form action="#" th:action="@{/boardWrite}" th:object="${board}" method="post">
    <div class="form-group">
        <label for="title" class="form-label">제목</label>
        <input type="tet" class="form-control" id="title" th:field="*{title}" name="title">
    </div>
    <div class="form-group">
        <label for="content" class="form-label">내용</label>
        <textarea class="form-control" id="content" th:field="*{content}" name="content" ></textarea>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">확인</button>
    </div>
</form>

<a th:href="@{/list}"><button type="button" class="btn btn-primary">취소</button></a>




</body>
</html>
