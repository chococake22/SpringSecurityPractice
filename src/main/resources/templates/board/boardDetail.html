<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<nav th:replace="fragments/header :: header"></nav>

    <div class="container">

        <div class="form-group border w-50 h-50">

            <label for="title" class="form-label">제목</label>
            <p user-select-all th:name="title" id="title" th:text="${board.title}"></p>

        </div>
        <div class="form-group border w-50 h-50">
            <label for="content" class="form-label">내용</label>
            <p th:name="content" id="content" th:text="${board.content}"></p>
        </div>
    </div>

<a th:href="@{/list}"><button type="button" class="btn btn-primary">뒤로가기</button></a>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
