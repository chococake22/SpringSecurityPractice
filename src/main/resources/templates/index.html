<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>

<h1>메인 페이지</h1>

<a sec:authorize="isAuthenticated()" th:text="${userAccount.getAccount().getUsername() + '님환영합니다'}"></a>

<a sec:authorize="!isAuthenticated()" th:href="@{/loginForm}">로그인</a> <br>

<a sec:authorize="!isAuthenticated()" th:href="@{/signUpForm}">회원가입</a> <br>

<a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a> <br>

<a th:href="@{/boardlist}">게시판 목록</a>

</body>
</html>
