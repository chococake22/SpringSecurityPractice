<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">장호원버스터미널</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/list}">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>

            <div>
                <a sec:authorize="isAuthenticated()" th:text="${userAccount.getAccount().getUsername() + '님 환영합니다 '}"></a>

                <button class="btn btn-secondary my-2 my-sm-0" sec:authorize="!isAuthenticated()" th:onclick="|location.href='@{/loginForm}'|">로그인</button>
                <button class="btn btn-secondary my-2 my-sm-0" sec:authorize="!isAuthenticated()" th:onclick="|location.href='@{/signUpForm}'|">회원가입</button>

                <button class="btn btn-secondary my-2 my-sm-0" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
                <button class="btn btn-secondary my-2 my-sm-0" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/updateForm}'|">마이페이지</button>
            </div>
        </div>
    </nav>



</html>
